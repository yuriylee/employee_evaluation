<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src='cytoscape.js'></script>
</head>

<body>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<script>
var cy = cytoscape({
	container: document.getElementById('cy'),
	elements:[
		{data:{id: 'a'}},
		{data:{id:'b'}},
		{
			data:{
				id: 'ab',
				source: 'a',
				target: 'b'
			}
		}
	]
});
</script>
    <div id="cy" class="__________cytoscape_container"></div>
</body>
</html>
